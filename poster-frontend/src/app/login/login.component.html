<div class="login-container">
  <h1>Вход</h1>
  <form (submit)="login()">
    <div class="form-group">
      <label>Электронная почта:</label>
      <input type="email" name="email" [(ngModel)]="JwtRequest.email" required>
    </div>
    <div class="form-group">
      <label>Пароль:</label>
      <input type="password" name="password" [(ngModel)]="JwtRequest.password" required>
    </div>
    <div class="alert" *ngIf="loginFailed">Логин или пароль неверные.</div>
    <button type="submit">Войти</button>
  </form>
  <div class="register-link">
    <p>Еще не зарегистрированы в нашем приложении?</p>
    <a href="/registration">Регистрация</a>
  </div>
</div>
